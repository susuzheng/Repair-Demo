<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='ie=edge' http-equiv='X-UA-Compatible'>
    <meta content="script-src 'self' 'unsafe-inline';" http-equiv='Content-Security-Policy' />

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src='node_modules/jquery/dist/jquery.slim.min.js'></script>
    <script src='components/tree.js'></script>
    <script src='./components/drawing.js'></script>
    <script src='node_modules/treant-js/vendor/raphael.js'></script>
    <script src='node_modules/treant-js/Treant.js'></script>


    <link href='components/drawing1.css' rel='stylesheet' type='text/css' />
    <link href='components/tree.css' rel='stylesheet' type='text/css' />
    <link href='node_modules/treant-js/Treant.css' rel='stylesheet' type='text/css' />
    <title>Drawing</title>
</head>
<body>


<div class='container' id='left'>
    <div class='list'></div>
</div>


<div class='container' id='right'>
    <div id='tree'></div>
    <div id='buttons'>
        <button id='change_layout' onclick='
            chart_config = chart_config === tree_config ? plan_config : tree_config
            refresh()
        '>change the layout
        </button>
        <button id='refresh' onclick='
            refresh()
        '>refresh
        </button>
    </div>
</div>

<div class='container' id='info'>

    <div id='J'>
        <p>J-Measure (J):</p>
        <p id='JMeasure'>0</p>
    </div>
    <div id='S'>
        <p>Saving in Storage (S): </p>
        <p id='saving'>0</p>
    </div>
    <div id='E'>
        <p>Spurious Tuples (E): </p>
        <p id='SpuriousTuples'>0%</p>
    </div>
    <br>
    <div id='legend'></div>
</div>

<script>
    let chart = new Treant(chart_config)
</script>
</body>
</html>
